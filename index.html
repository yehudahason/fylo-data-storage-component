<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="background-img"></div>
    <main class="main">
      <div class="container">
        <section class="content">
          <h1><img src="./images/logo.svg" alt="" /></h1>
          <div class="icons">
            <img src="./images/icon-document.svg" alt="" />
            <img src="./images/icon-folder.svg" alt="" />
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </section>
        <section class="storage-card">
          <p class="storage-text">
            You’ve used <strong>815 GB</strong> of your storage
          </p>

          <div class="progress">
            <div class="progress-bar" style="--value: 81.5%">
              <span class="progress-dot"></span>
            </div>
          </div>

          <div class="progress-labels">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>

          <!-- <div class="storage-left">
            <strong>185</strong>
            <span>GB LEFT</span>
          </div> -->
        </section>
      </div>
    </main>
    <!-- You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB -->
  </body>
</html>
